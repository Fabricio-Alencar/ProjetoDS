<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Semanal</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="static/css/css_geral/reset.css">
  <link rel="stylesheet" href="static/css/css_geral/global.css">
  <link rel="stylesheet" href="static/css/css_geral/header_and_footer.css">
  <link rel="stylesheet" href="static/css/css_precificar/filter.css">
  <link rel="stylesheet" href="static/css/css_geral/container.css">
  <link rel="stylesheet" href="static/css/css_geral/navigation.css">
  <link rel="stylesheet" href="static/css/css_precificar/recipes.css">
  <link rel="stylesheet" href="static/css/css_precificar/modal_precificacao.css">
</head>
<body>

  <header>
    <div class="header-content">
      <div class="header-title" id="usuarioTitulo"></div>
    </div>
  </header>

  <div class="logo-circle">
    <img src="static/imagens/Logo_site_trabalho.png" alt="Logo do Site"/>
  </div>

  <div class="container">
    <div class="section">
      <div class="nav-options">
        <a href="minhas_receitas.html" class="option">Minhas Receitas</a>
        <span class="option active">Precificar Receita</span>
        <a href="amigos.html" class="option">Amigos</a>
        <a href="cardapio.html" class="option">Cardápio Semanal</a>
      </div>
    </div>

    <div class="section">
      <div class="filters-actions">
        <span class="option active">Escolha uma receita para precificar:</span>
        <input type="text" id="searchInput" placeholder="Buscar receita...">
        <select id="typeFilter">
          <option value="todos">Todos os tipos</option>
          <option value="doce">Doce</option>
          <option value="salgado">Salgado</option>
          <option value="outros">Outros</option>
        </select>
  </div>
</div>


<div class="section">
  <div id="recipesList"></div>
</div>
</div>
</div>

<!-- Modal de precificação -->
<div id="modalPrecificar" class="modal" style="display: none;">
  <div class="modal-container">
    <div class="modal-header">
      <div>
        <h2 id="tituloReceitaModal" class="modal-title">Nome da Receita</h2>
      </div>
      <button onclick="fecharModal()" class="close-btn">
        <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="ingredient-table">
        <div class="ingredient-header">
          <div class="ingredient-name">Ingrediente</div>
          <div class="ingredient-price">Valor</div>
          <div class="ingredient-quantity">Quantidade</div>
          <div class="ingredient-name">Unidade de Medida</div>

        </div>

        <div id="ingredientesFormulario">
          <!-- Os ingredientes serão inseridos dinamicamente aqui -->
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button onclick="confirmarPreco()" class="confirm-btn">Confirmar</button>
    </div>
  </div>
</div>


 

  <footer>
    <div class="footer-content">
      <p>Feito com ❤️</p>
    </div>
  </footer>
</body>
</html>

<script src="js/precificar.js"></script>
