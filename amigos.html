<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigos</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="static/css/css_geral/reset.css">
  <link rel="stylesheet" href="static/css/css_geral/global.css">
  <link rel="stylesheet" href="static/css/css_geral/header_and_footer.css">
  <link rel="stylesheet" href="static/css/css_geral/container.css">
  <link rel="stylesheet" href="static/css/css_geral/navigation.css">
  <link rel="stylesheet" href="static/css/css_geral/botoes.css">
  <link rel="stylesheet" href="static/css/css_amigos/amigos.css">
  <link rel="stylesheet" href="static/css/css_amigos/frase_e_botao.css">
  <link rel="stylesheet" href="static/css/css_amigos/modal_adicionar.css">
  <link rel="stylesheet" href="static/css/css_amigos/modal_exclusao.css">
  <link rel="stylesheet" href="static/css/css_amigos/modal_compartilhar.css">
  <link rel="stylesheet" href="static/css/css_amigos/modal_confirmacao.css">
  <style>
    /* Define a classe hidden para esconder os elementos */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="header-title" id="usuarioTitulo">Olá, João!</div>
    </div>
    <div class="logo-circle">
      <img src="static/imagens/Logo_site_trabalho.png" alt="Logo do Site"/>
    </div>
  </header>
  
  <div class="container">
    <div class="section">
      <div class="nav-options">
        <a href="minhas_receitas.html" class="option">Minhas Receitas</a>
        <a href="precificar.html" class="option">Precificar Receita</a>
        <span class="option active">Amigos</span>
        <a href="cardapio.html" class="option">Cardápio Semanal</a>
      </div>
      
      <div>
        <!-- Barra de Pesquisa para Amigos -->
        <div id="barraPesquisaAmigos">
          <input type="text" id="pesquisaAmigos" placeholder="Buscar amigos...">
        </div>

        <!-- Contêiner para a frase e o botão -->
        <div class="add-amigo-container">
          <!-- Frase explicativa -->
          <p class="frase-explicativa">Adicione amigos e compartilhe receitas!</p>

          <!-- Botão de adicionar amigo -->
          <div class="icone_botao add" id="botaoAdicionarAmigo" tabindex="0" role="button" aria-label="Adicionar Amigo">
            <img src="static/imagens/mais.png" alt="Adicionar Amigo">
            <span class="caixa_de_texto_botao">Adicionar Amigo</span>
          </div>
        </div>
      </div>

      <!-- Modal de Confirmação de exclusão -->
      <div id="modalConfirmarExclusao" class="hidden" role="dialog" aria-modal="true" aria-labelledby="tituloModalExcluir">
        <div class="modal-content">
          <p id="tituloModalExcluir">Tem certeza que deseja excluir este amigo?</p>
          <div class="botoes-confirmacao">
            <button id="confirmarExclusao">Sim</button>
            <button onclick="fecharModalConfirmacao()">Cancelar</button>
          </div>
        </div>
      </div>
      
      <!-- Mostra os amigos do usuario -->
      <div id="listaAmigos"></div>
    </div>
  </div>

<!-- Modal para adicionar amigo -->
<div id="modalAdicionarAmigo" class="modal-adicionar hidden" onclick="fecharModal()" role="dialog" aria-modal="true" aria-labelledby="tituloModalAdicionar">
  <div class="modal-conteudo" onclick="event.stopPropagation()">
    <h2 id="tituloModalAdicionar" class="titulo-modal">Adicionar Amigo</h2>

    <label for="pesquisaUsuario" class="label-email">Digite o email:</label>
    <input type="text" id="pesquisaUsuario" placeholder="Pesquise pelo email..." aria-label="Pesquisar usuário pelo email" />

    <div id="resultadoPesquisa" class="resultado-pesquisa" role="listbox" aria-live="polite"></div>

    <button id="confirmarAdicionar" class="hidden" disabled>Adicionar Amigo</button>
    <button onclick="fecharModal()">Fechar</button>
  </div>
</div>


<!-- Modal de Compartilhar Receita -->
<div id="modalCompartilhar" class="modal-adicionar hidden" onclick="fecharModalCompartilhar()" role="dialog" aria-modal="true" aria-labelledby="tituloModalCompartilhar">
  <div class="modal-conteudo" onclick="event.stopPropagation()">
    <h2 id="tituloModalCompartilhar">Compartilhar Receita</h2>
    
    <label for="pesquisaReceita">Buscar Receita:</label>
    <input type="text" id="pesquisaReceita" placeholder="Digite o nome da receita..." />

    <div id="listaReceitasCompartilhar" class="lista-receitas"></div>

    <!-- Botão de enviar, inicialmente oculto -->
    <button id="enviarCompartilhar" class="hidden" disabled>Enviar</button>
    <button onclick="fecharModalCompartilhar()">Fechar</button>
  </div>
</div>



<!-- Modal de sucesso após compartilhar -->
<div id="modalSucessoCompartilhar" class="modal-sucesso" style="display: none;">
  <img src="static/imagens/outros.png" alt="Ícone de sucesso" class="icone-cifrao">
  <span id="mensagemSucesso">Receita compartilhada com sucesso!</span>
</div>








  <footer>
    <div class="footer-content">
      <p>Feito com ❤️</p>
    </div>
  </footer>

<script src="js/amigos.js"></script>

</body>
</html>
