<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Amigos</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .open-modal-btn {
            padding: 16px 32px;
            background-color: #3182ce;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #2b6cb0;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Come√ßa oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal-container {
            background-color: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #gray;
        }

        .modal-content {
            padding: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .friends-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .friend-item:hover {
            background-color: #f7fafc;
        }

        .friend-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-info {
            margin-left: 12px;
            flex: 1;
        }

        .friend-name {
            font-weight: 600;
        }

        .friend-email {
            color: #718096;
            font-size: 14px;
        }

        .friend-item.selected {
            background-color: #ebf8ff;
            border-left: 4px solid #3182ce;
        }

        .modal-footer {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            text-align: right;
        }

        .add-friends-btn {
            padding: 12px 24px;
            background-color: #3182ce;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .add-friends-btn:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('modal').classList.remove('hidden')" class="open-modal-btn">
        Adicionar Amigos
    </button>

    <div id="modal" class="hidden modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Adicionar Amigos</h3>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="close-modal-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-content">
                <input type="text" placeholder="Procurar amigos por e-mail" class="search-input">
                <div class="friends-list">
                    <div class="friend-item">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Amiga" class="friend-img">
                        <div class="friend-info">
                            <h4 class="friend-name">Sarah Wilson</h4>
                            <p class="friend-email">sarah.wilson@example.com</p>
                        </div>
                    </div>

                    <div class="friend-item">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" alt="Amigo" class="friend-img">
                        <div class="friend-info">
                            <h4 class="friend-name">Michael Brown</h4>
                            <p class="friend-email">michael.brown@example.com</p>
                        </div>
                    </div>

                    <div class="friend-item selected">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80" alt="Amiga" class="friend-img">
                        <div class="friend-info">
                            <h4 class="friend-name">Emma Thompson</h4>
                            <p class="friend-email">emma.thompson@example.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="add-friends-btn">Adicionar Amigos Selecionados</button>
            </div>
        </div>
    </div>
</body>
</html>
