<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="container" x-data="{
        days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        mealTypes: ['Breakfast', 'Lunch', 'Dinner'],
        meals: {},
        showModal: false,
        selectedDay: null,
        selectedType: null,
        newMeal: '',
        init() {
            this.days.forEach(day => {
                this.meals[day] = {
                    Breakfast: [],
                    Lunch: [],
                    Dinner: []
                }
            })
        },
        addMeal() {
            if (this.newMeal.trim()) {
                this.meals[this.selectedDay][this.selectedType].push(this.newMeal);
                this.newMeal = '';
                this.showModal = false;
            }
        },
        removeMeal(day, type, index) {
            this.meals[day][type].splice(index, 1);
        }
    }">
        <h1 class="title">Weekly Menu Planner</h1>
        
        <div class="days-container">
            <template x-for="day in days" :key="day">
                <div class="day-card">
                    <h2 class="day-title" x-text="day"></h2>
                    
                    <template x-for="type in mealTypes" :key="type">
                        <div class="meal-section">
                            <h3 class="meal-title" x-text="type"></h3>
                            
                            <div class="meals-list">
                                <template x-for="(meal, index) in meals[day][type]" :key="index">
                                    <div class="meal-item">
                                        <span x-text="meal"></span>
                                        <button @click="removeMeal(day, type, index)" class="remove-btn">
                                            &times;
                                        </button>
                                    </div>
                                </template>
                            </div>
                            
                            <button @click="selectedDay = day; selectedType = type; showModal = true" class="add-meal-btn">
                                + Add Meal
                            </button>
                        </div>
                    </template>
                </div>
            </template>
        </div>
        
        <!-- Modal -->
        <div x-show="showModal" class="modal" x-cloak>
            <div class="modal-content">
                <h3 class="modal-title">Add New Meal</h3>
                <div class="input-container">
                    <label for="meal-name" class="input-label">Meal Name</label>
                    <input type="text" id="meal-name" x-model="newMeal" class="input-field" placeholder="Enter meal name">
                </div>
                <div class="modal-buttons">
                    <button @click="showModal = false" class="cancel-btn">Cancel</button>
                    <button @click="addMeal()" class="add-btn">Add Meal</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
