<!DOCTYPE html>

<body x-data="menuPlanner">

  <header>
    <div class="header-content">
      <div class="header-title" id="usuarioTitulo"></div>

  </header>

  <div class="logo-circle">

        <span class="tooltip">Adicionar Refei√ß√£o</span>

        <span class="tooltip">Lista de compras</span>
      </div>
    </div>

    <div class="weekly-menu">

        <!-- Cabe√ßalho dos dias -->

                    <li x-text="item"></li>

                </ul>

          </template>
