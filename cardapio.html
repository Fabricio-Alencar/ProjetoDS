<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card√°pio Semanal</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="static/css/css_geral/reset.css">
  <link rel="stylesheet" href="static/css/css_geral/global.css">
  <link rel="stylesheet" href="static/css/css_geral/header_and_footer.css">
  <link rel="stylesheet" href="static/css/css_geral/container.css">
  <link rel="stylesheet" href="static/css/css_geral/navigation.css">
  <link rel="stylesheet" href="static/css/css_geral/botoes_add_delete.css">
  <link rel="stylesheet" href="static/css/css_cardapio/menu.css">
  <link rel="stylesheet" href="static/css/css_cardapio/modal.css">
  <link rel="stylesheet" href="static/css/css_cardapio/buttons.css">
  <link rel="stylesheet" href="static/css/css_cardapio/modal2.css">
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body x-data="menuPlanner">

  <header>
    <div class="header-content">
      <div class="header-title" id="usuarioTitulo"></div>
    </div>
  </header>

  <div class="logo-circle">
    <img src="static/imagens/Logo_site_trabalho.png" alt="Logo do Site"/>
  </div>

  <div class="container">
    <div class="section">
      <div class="nav-options">
        <a href="minhas_receitas.html" class="option">Minhas Receitas</a>
        <a href="precificar.html" class="option">Precificar Receita</a>
        <a href="amigos.html" class="option">Amigos</a>
        <span class="option active">Card√°pio Semanal</span>
      </div>
    </div>

    <div class="buttons">
      <div class="icone_botao add" id="addRecipeBtn" @click="abrirModalAdicionar">
        <img src="static/imagens/mais.png" alt="Adicionar Refei√ß√£o">
        <span class="caixa_de_texto_botao">Adicionar Refei√ß√£o</span>
      </div>
      <div class="icone_botao list" id="lista_de_compras" @click="abrirModalCompras">
        <img src="static/imagens/bolo.png" alt="Lista de compras">
        <span class="caixa_de_texto_botao">Lista de compras</span>
      </div>
    </div>

    <div class="weekly-menu">
      <div class="grid-colunas">
        <div class="linha-header">
          <div class="celula-label"></div>
          <div class="celula-dia">Segunda</div>
          <div class="celula-dia">Ter√ßa</div>
          <div class="celula-dia">Quarta</div>
          <div class="celula-dia">Quinta</div>
          <div class="celula-dia">Sexta</div>
          <div class="celula-dia">S√°bado</div>
          <div class="celula-dia">Domingo</div>
        </div>
    
        <div class="linha-refeicao">
          <div class="celula-label">Caf√© da Manh√£</div>
          <template x-for="dia in dias" :key="dia">
            <div class="celula-item">
              <template x-if="cardapio[dia]['Caf√© da Manh√£'].length > 0">
                <ul class="receita-item">
                  <template x-for="(item, index) in cardapio[dia]['Caf√© da Manh√£']" :key="index">
                    <li x-text="item"></li>
                  </template>
                </ul>
              </template>
              <template x-if="cardapio[dia]['Caf√© da Manh√£'].length === 0">
                <span></span>
              </template>
            </div>
          </template>
        </div>

        <div class="linha-refeicao">
          <div class="celula-label">Almo√ßo</div>
          <template x-for="dia in dias" :key="dia">
            <div class="celula-item">
              <template x-if="cardapio[dia]['Almo√ßo'].length > 0">
                <ul class="receita-item">
                  <template x-for="(item, index) in cardapio[dia]['Almo√ßo']" :key="index">
                    <li x-text="item"></li>
                  </template>
                </ul>
              </template>
              <template x-if="cardapio[dia]['Almo√ßo'].length === 0">
                <span></span>
              </template>
            </div>
          </template>
        </div>

        <div class="linha-refeicao">
          <div class="celula-label">Jantar</div>
          <template x-for="dia in dias" :key="dia">
            <div class="celula-item">
              <template x-if="cardapio[dia]['Jantar'].length > 0">
                <ul class="receita-item">
                  <template x-for="(item, index) in cardapio[dia]['Jantar']" :key="index">
                    <li x-text="item"></li>
                  </template>
                </ul>
              </template>
              <template x-if="cardapio[dia]['Jantar'].length === 0">
                <span></span>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>

    <div class="modal" x-show="mostrarModal" x-cloak>
      <div class="modal-content">
        <h3>Adicionar Refei√ß√µes</h3>

        <label>Dia da Semana:</label>
        <select x-model="novoDia">
          <template x-for="dia in dias" :key="dia">
            <option x-text="dia"></option>
          </template>
        </select>

        <label style="margin-top: 0.5rem;">Tipo de Refei√ß√£o:</label>
        <select x-model="novaRefeicao">
          <option value="Caf√© da Manh√£">Caf√© da Manh√£</option>
          <option value="Almo√ßo">Almo√ßo</option>
          <option value="Jantar">Jantar</option>
        </select>

        <label style="margin-top: 0.5rem;">Receitas:</label>
        <template x-for="(receita, index) in novasReceitas" :key="index">
          <div style="display: flex; align-items: center; margin-top: 0.3rem;">
            <div x-data="{ termo: novasReceitas[index], aberto: false }" class="autocomplete-container">
              <input
                type="text"
                x-model="novasReceitas[index]"
                @input="aberto = true"
                @focus="aberto = true"
                @click.away="aberto = false"
                placeholder="Digite ou selecione uma receita"
                class="autocomplete-input"
              />
              <ul x-show="aberto" class="autocomplete-list">
                <template x-for="item in filtrarReceitas(index)" :key="item.titulo">
                  <li
                    @click="novasReceitas[index] = item.titulo; aberto = false; termo = item.titulo"
                    x-text="item.titulo"
                    class="autocomplete-item"
                  ></li>
                </template>
              </ul>
            </div>
            <button @click="removerLinhaReceita(index)" style="margin-left: 0.5rem;">üóëÔ∏è</button>
          </div>
        </template>
        
        <button @click="adicionarLinhaReceita" style="margin-top: 0.5rem;">+ Adicionar mais</button>

        <div style="margin-top: 1rem; text-align: right;">
          <button @click="mostrarModal = false">Cancelar</button>
          <button @click="adicionarReceita">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Lista de Compras -->
    <div x-show="mostrarModalCompras" class="modal2-overlay" style="display: none;">
      <div class="modal2-conteudo">
        <h2 class="modal2-titulo">Lista de Compras</h2>
        <ul class="modal2-lista">
          <template x-for="item in listaDeCompras" :key="item">
            <li class="modal2-item">‚Ä¢ <span x-text="item"></span></li>
          </template>
        </ul>
        <button @click="mostrarModalCompras = false" class="botao-fechar-modal2">
          Fechar
        </button>
      </div>
    </div>

  <footer>
    <div class="footer-content">
      <p>Feito com ‚ù§Ô∏è</p>
    </div>
  </footer>

  <script src="js/cardapio.js"></script>

</body>
</html>
